<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="http://localhost:8080/skewer"></script>
    <script type="text/javascript" src="script.js"></script>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css"/>
    <script src="/bootstrap/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>Testpage for CSS and JavaScript (including bootstrap)</h1>
      <div class="entry">
	<div class="row">
	  <div class="col-md-6">
	    <input type="entries[]" name="text" placeholder="Text" class="form-control"/>
	  </div>
	  <div class="col-md-1">
	    <input type="fees[]" name="fee" placeholder="Fee" class="form-control fees" onkeyup="updateTotal()"/>
	  </div>
	  <div class="col-md-1">
	    <button type="button" class="btn btn-sm btn-success" onClick="addEntry()" >Add Entry</button>
	  </div>
	</div>
      </div>
      <div class="row">
	<div class="col-md-8">
	  <hr/>
	</div>
      </div>
      <div class="row">
	<div class="col-md-6 text-right">
	  Sum
	</div>
	<div class="col-md-1">
	  <input type="sum" name="sum" placeholder="Sum" class="form-control" id="sum"/>
	</div>
      </div>
    </div>
  </body></html>
